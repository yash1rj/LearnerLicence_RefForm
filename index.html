<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yash Raj">
        <meta name="description" content="A form to apply for Learner's Licence.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>LL App_Form</title>
    </head>
    <body>
        <h1>Application for Learner's Licence</h1>
        <form action="./confirm.html">
            Name : <input type="text" required>
            <br>
            Age : <input type="number" required>
            <br>
            Adress : <input type="text" required maxlength="30">
            <br>
            Contact No. : <input type="number" minlength="10" maxlength="10">
            <br>
            <input type="submit">    
        </form>
    </body>
</html>
